            datasets.push({
                label: 'Variation ' + (set++),
                data: [],
                backgroundColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
                score: 0
            })
        }
        datasets.add = function (p) {
            datasets[set - 1].data.push(p);
            datasets[set - 1].score += checkIfMid(p);
        }
        datasets.getScore = function () {
            return datasets[set - 1].score;
        }

        function createScatter() {
            // Step 2: Prepare data and configuration
            const data = {
                datasets: datasets
            };

            const config = {
                type: 'scatter',
                data: data,
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            // Step 3: Render the chart
            const ctx = document.getElementById('myScatterPlot').getContext('2d');
            new Chart(ctx, config);
        }

        const r3 = Math.sqrt(3.0);

        var classPositions = [
            { x: 0.5, y: 0.5 * r3 },
            { x: 0, y: 0 },
            { x: 1, y: 0 },
            { x: 2, y: 0 },
            { x: 1.5, y: 0.5 * r3 },
            { x: 1, y: r3 },
        ];

        function sign(p1, p2, p3) {
            return (p1.x - p3.x) * (p2.y - p3.y) - (p2.x - p3.x) * (p1.y - p3.y);
        }

        function PointInTriangle(pt, v1, v2, v3) {
            let d1, d2, d3;
            let has_neg, has_pos;

            d1 = sign(pt, v1, v2);
            d2 = sign(pt, v2, v3);
            d3 = sign(pt, v3, v1);

            has_neg = (d1 <= 0) || (d2 <= 0) || (d3 <= 0);
            has_pos = (d1 >= 0) || (d2 >= 0) || (d3 >= 0);

            return !(has_neg && has_pos);
        }

        function checkIfMid({ x, y }) {
            return PointInTriangle(
                { x: x, y: y },
                { x: 0.5, y: 0.5 * r3 },
                { x: 1, y: 0 },
                { x: 1.5, y: 0.5 * r3 },
            );
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1)); // Random index from 0 to i
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        let best = {
            score: 999,
            positions: {}
        };

        function generateScatter() {
            datasets.newSet();
            for (const [k, v] of Object.entries(spells)) {
                let x = 0;
                let y = 0;
                for (let i = 0; i < v.length; i++) {
                    const c = classPositions[v[i]];
                    x += c.x / v.length;
                    y += c.y / v.length;
                }
                datasets.add({ x: x, y: y });
            }
            if (datasets.getScore() < best.score) {

                console.log('This variation has a score of ' + datasets.getScore())
                best.score = datasets.getScore();
                best.positions = structuredClone(classPositions);
            }
            shuffleArray(classPositions);
        }
